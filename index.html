<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title-display">
            <h1 id="title-text">Only the fast survive</h1>
        </div>
        <div id="round-display">
            <h2 id="round-text">Round: 0</h2>
        </div>
    </header>
    <main>
        <div id="control-panel">
            <div id="time-display">
                <h2 id="timer">00:00</h2>
            </div>
            <div id="keypad">
                <!-- <div class="keypad-button" data-buttonNumber="1"></div>
                    <div class="keypad-button" data-buttonNumber="2"></div>
                    <div class="keypad-button" data-buttonNumber="3"></div>
                    <div class="keypad-button" data-buttonNumber="4"></div> -->
            </div>
            <div id="menu-screens">
                <div id="start-screen">
                    <h2>How to play:</h2>
                    <p id="instructions">Match the pattern displayed on the keypad to pass to the next round before time runs out</p>
                    <button class="play-button" id="easy-button" data-mode="easy">Easy</button>
                    <button class="play-button" id="hard-button" data-mode="hard">Hard</button>
                </div>
                <div id="game-over-screen">
                    <h2>BOOM!</h2>
                    <p id="instructions">Unfortunately, you were not able to diffuse the bomb in time.</p>
                    <button id="reset-button">Try Again?</button>
                </div>
            </div>
        </div>
    </main>
    
    <a href="#" class="keypad-button wrong" data-buttonNumber="4">4</a>
    <script src="app.js"></script>
</body>
</html>
